<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center pt-3">
        <h1 class="text-secondary title fw-bold">Image Carousel</h1>
    </div>
    <div class="carousel-btns d-flex justify-content-evenly my-3">
        <button class="btn btn-carousel btn-secondary px-2">Carousel</button>
        <button class="btn btn-bootstrap btn-secondary px-2">Bootstrap Carousel</button>
        <button class="btn btn-owl btn-secondary px-2">Owl Carousel</button>
    </div>
    <div class="change-imgs">
        <button type="button" class="changeImg">Change Images</button>
    </div>
    <div class="img-carousel">
        <div class="py-3 px-5">
            <h2 class="text-secondary">Carousel</h2>
            <hr>
        </div>
        <div class="Carousel">
            <button class="Carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="Carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="Slide" data-active>
                    <img alt="Nature Image #1" id="image-1">
                </li>
                <li class="Slide">
                    <img alt="Nature Image #2" id="image-2">
                </li>
                <li class="Slide">
                    <img alt="Nature Image #3" id="image-3">
                </li>
            </ul>
        </div>
    </div>
    <div class="bootstrap-carousel d-none">
        <div class="py-3 px-5">
            <h2 class="text-secondary">Bootstrap Carousel</h2>
            <hr>
        </div>
        <div id="bootstrapCarousel" class="carousel slide container-fluid" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bootstrapCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#bootstrapCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#bootstrapCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block col-lg-6 col-md-9 col-10 rounded-5" alt="..." id="bs-image-1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="photographer-1">First slide label</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block col-lg-6 col-md-9 col-10 rounded-5" alt="..." id="bs-image-2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="photographer-2">Second slide label</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block col-lg-6 col-md-9 col-10 rounded-5" alt="..." id="bs-image-3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="photographer-3">Third slide label</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bootstrapCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bootstrapCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="owl-Carousel d-none">
        <div class="m-5">
            <h2 class="text-secondary">Owl Carousel</h2>
            <hr>
        </div>
        <div class="owl-carousel owl-theme px-5">
            <div class="item">
                <img alt="img1" id="img1">
            </div>
            <div class="item">
                <img alt="img2" id="img2">
            </div>
            <div class="item">
                <img alt="img3" id="img3">
            </div>
            <div class="item">
                <img alt="img4" id="img4">
            </div>
            <div class="item">
                <img alt="img5" id="img5">
            </div>
            <div class="item">
                <img alt="img5" id="img6">
            </div>
        </div>
    </div>
    <div class="messageBox d-none">
        <h3>Error Occured !</h3>
        <p class="errMsg">fsdgsdfgj</p>
    </div>
    <div class="overlay d-none">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
